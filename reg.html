<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        
        .sidebar {
            width: 220px;
            height: 100vh;
            background-color: #2c3e50;
            color: white;
            position: fixed;
            padding-top: 20px;
        }

        .sidebar h2 {
            text-align: center;
        }

        
        .sidebar a {
            display: block;         
            color: white;
            padding: 12px 20px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        
        .main {
            margin-left: 220px;      
            padding: 40px;
            background-color: #f2f2f2;
            min-height: 100vh;
            text-align: center;
        }

        input {
            width: 60%;
            padding: 8px;
            margin: 8px 0;
        }

        button {
            background-color: green;
            color: white;
            padding: 8px 15px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>

<body>

    
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="#">Home</a>
        <a href="#">Register</a>
        <a href="#">Login</a>
        <a href="#">Contact</a>
    </div>

    
    <div class="main">
        <h2>Register Here</h2>

        <form>
            <input type="text" placeholder="Enter Name" required><br>
            <input type="email" placeholder="Enter Email" required><br>
            <input type="password" placeholder="Enter Password" required><br>
            <input type="number" placeholder="Enter Phone Number"><br>
            <input type="text" placeholder="Enter Home Address"><br>

            <button type="submit">Create Account</button>
        </form>
    </div>

</body>
</html>
