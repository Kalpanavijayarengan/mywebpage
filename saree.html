<!DOCTYPE html>
<html>
<head>
    <title>Saree Sale</title>

    <style>
        body {
            font-family: Arial;
            text-align: center;
            background-color: #f2f2f2;
        }

        h1 {
            background-color: maroon;
            color: white;
            padding: 15px;
        }

        .product {
            background-color: white;
            width: 250px;
            margin: 20px auto;
            padding: 15px;
            border: 1px solid gray;
        }

        img {
            width: 200px;
        }

        button {
            background-color: maroon;
            color: white;
            padding: 8px 12px;
            border: none;
        }
    </style>

</head>
<body>

    <h1>Festive Saree Sale</h1>

    <div class="product">
        <h2>Silk Saree</h2>
        <img src="saree.png" alt="Silk Saree">
        <p>Price: ₹1999</p>
        <button>Buy Now</button>
    </div>

    <div class="product">
        <h2>Cotton Saree</h2>
        <img src="saree.png" alt="Cotton Saree">
        <p>Price: ₹999</p>
        <button>Buy Now</button>
    </div>

</body>
</html>
